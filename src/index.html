<!DOCTYPE html>  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero Hub | Home</title>
        <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main>
        <!-- <section class="img-container">
            <img src="./public/images/marvel-vs-dc-4k-iu.jpg" alt="Hero Image" class="hero-image">
        </section> -->
        <section class="intro">
            <h1>Welcome to Hero Hub!</h1>
            <p>Learn about your favorite superheroes and save them as favorites.</p>
        </section>
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Your Superhero"
        id="search"
      />
    

      <ul id="auto-complete" class="list-group">
    
      </ul>
    </main>

    <div class="container" id="details-container">
      <div class="img"><img id="img" src="" class="rounded" /></div>
      <div class="details" id="details">
        <h3 id="name"></h3>
        <hr>
        <div id="work">
          <br>
          <div id="base"></div>
          <div id="occupation"></div>
        </div>
        
        <div id="bio">
        </div>
        <br>
        
        <div id="good"></div>
        <br>
        
        <div id="powerstats"></div>
        <hr>
        <div id="fav">
            <button id="favbtn" class="btn btn-success" value={}>Favorite</button>

      </div>
      </div>
    </div>
    <footer id="main-footer"></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
