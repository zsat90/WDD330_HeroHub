<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Hub | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="divider" id="main-header"></header>
    <main>
        <section class="img-container">
            <img src="./public/images/superHeroImage.jpg" alt="Hero Image" class="hero-image">
        </section>
        <section class="intro">
            <h1>Welcome to Hero Hub!</h1>
            <p>Discover your favorite superheroes and save them as favorites.</p>
        </section>
        <section>
            <form id="searchForm">
                <label for="searchInput">Search Superheroes:</label>
                <input type="text" id="searchInput" placeholder="Enter superhero name">
                <button type="submit">Search</button>
            </form>
            
            <div id="superheroesList"></div>
        </section>

        <!-- <div id="superheroModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="superheroDetails"></div>
            </div>
        </div> -->
    </main>
    <footer id="main-footer"></footer>
    <script src="./js/main.js" type="module" crossorigin="anonymous"></script>
</body>
</html>
